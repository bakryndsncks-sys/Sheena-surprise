<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💖 My Poetic Story 💖</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg,#ffe6f2,#fff0f5);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    color: #a8005a;
    text-align: center;
  }
  .heart {
    position: fixed;
    color: #ff66a3;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.6;
  }
  @keyframes float {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0.6;}
    100% { transform: translateY(-10vh) scale(1.3); opacity: 0;}
  }
  .line {
    opacity: 0;
    font-size: 1.3em;
    width: 80%;
    margin: 3vh auto;
    animation: fadeIn 2s forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px);}
    to { opacity: 1; transform: translateY(0);}
  }
  .end {
    font-family: "Brush Script MT", cursive;
    font-size: 1.8em;
    color: #ff1a75;
    text-shadow: 0 0 10px #fff;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from {text-shadow: 0 0 5px #fff;}
    to {text-shadow: 0 0 20px #ff80bf;}
  }
</style>
</head>
<body>

<div id="text"></div>

<script>

const lines = [
  "Kabhi kabhi lagta hai… kuch cheezein likhi hoti hain takdeer mein ✨",
  "Aankhon se shuru hui baatein… dil tak pahunch gayi 🌸",
  "Uski smile mein kuch toh baat hai — jaise har din naya lagta hai 💕",
  "Aankhein uski… jaise raat ka aakhri tara — shant, par roshan ✨",
  "Har hasi uski meri duniya rangin kar deti hai 🎶",
  "Aur jab woh dekhti hai… lagta hai waqt ruk gaya 💫",
  "Uski har baat, har aadat… dil ko sukoon de jaati hai 🌷",
  "Kabhi doston jaisi, kabhi ek dua jaisi 🤍",
  "Kuch bhi kahoon, shabd kam pad jaate hain…",
  "Dost bhi tum, pyaar bhi tum, ek bhi tum, hazaar bhi tum 💖",
  "Gussa bhi tum, maafi bhi tum…",
  "Mere is zindagi ke safar mein kaafi ho tum 🌙",
  "Aur bas itna hi kehna hai…",
  "I love you soo soo much mera bacha, meri jaan, meri princess, my world, my life, my everything — forever yours, Priyanshu 💫"
];


function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.textContent = '❤';
  heart.style.left = Math.random()*100+'vw';
  heart.style.animationDuration = (4+Math.random()*4)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,400);

const container = document.getElementById('text');
let i = 0;
function showNext(){
  if(i < lines.length){
    const div = document.createElement('div');
    div.className = 'line';
    div.style.animationDelay = (i*2)+'s';
    div.textContent = lines[i];
    container.appendChild(div);
    i++;
    setTimeout(showNext,3000);
  } else {
    const end = document.createElement('div');
    end.className='end';
    end.textContent='💖';
    container.appendChild(end);
  }
}
showNext();
</script>
</body>
</html>
